<div class="container mt-4">

  <!-- Loading -->
  <div *ngIf="loading" class="text-center">
    Loading note...
  </div>

  <!-- Note Details -->
  <div *ngIf="!loading && note" class="card">
    <div class="card-body">

      <h3 class="card-title">{{ note.title }}</h3>

      <p class="text-muted">
        {{ note.description || 'No description available' }}
      </p>

      <hr>

      <div class="mb-4">
        {{ note.content }}
      </div>

      <h5 class="mb-3">Price: â‚¹ {{ note.price }}</h5>

      <button class="btn btn-success" (click)="buyNow()">
        Buy Now
      </button>

    </div>
  </div>

</div>
