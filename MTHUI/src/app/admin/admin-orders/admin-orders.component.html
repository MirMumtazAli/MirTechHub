<h2>Admin Orders</h2>
<ul>
  <li *ngFor="let order of orders">
    Order #{{ order.id }} - User: {{ order.userId }} - Total: ${{ order.totalAmount }} - Status: {{ order.status }}
    <button (click)="cancelOrder(order.id)" [disabled]="order.status === 'Cancelled'">Cancel</button>
    <button (click)="deleteOrder(order.id)">Delete</button>
  </li>
</ul>
