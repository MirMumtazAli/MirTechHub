<h2>My Cart</h2>
<ul>
  <li *ngFor="let item of cartItems">
    {{ item.title }} ({{ item.productType }}) - ${{ item.price }} x
    <input type="number" [(ngModel)]="item.quantity" min="1" style="width:50px">
    <button (click)="updateCartItem(item)">Update</button>
    <button (click)="removeCartItem(item.id)">Remove</button>
  </li>
</ul>

<h3>Total: ${{ getTotal() }}</h3>
